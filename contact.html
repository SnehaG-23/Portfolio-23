<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
        margin: 0;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:rgb(15, 1, 91);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        width:100%;
        }
        body a{    
            color:White;
            /*text-decoration: none;*/
        }
        .header {
        text-align: center;
        padding: 25px;
        color:transparent;
        background:linear-gradient(white 50%, rgb(10, 197, 217) 60%);
        background-clip: text;
        
        }
        .header h1 {
        text-transform: uppercase;
        font-size: 30px;
        margin: 5px;
        }
        .contact-container {
        width: 100%;
        max-width: 500px;
        background: rgb(227, 236, 245);
        padding: 25px;
        border-radius: 15px;
        margin: 20px;
        }
        .contact-form .form-group {
        margin-bottom: 15px;
        }
        .contact-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        padding:5px;
        }
        .contact-form input,
        .contact-form textarea {
        width: 100%;
        padding: 12px;
        
        border: 1px solid rgb(4, 4, 98);
        border-radius: 10px;
        font-size: 15px;
        
        }
        .btn {
        width: 100%;
        padding: 12px;
        background: rgb(7, 7, 119);
        color: white;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        .btn:hover {
        background: rgb(3, 88, 131);
        }
        }
        .form-message {
        margin-top: 5px;
        text-align: center;
        font-weight: bold;
        }
        
    </style>
</head>
<body>
    <a href="index.html">Go Back</a>
    <header class="header">
        <h1>Contact Me</h1>
    </header>
    <main class="contact-container">
        <form id="contactForm" class="contact-form">
            <div class="form-ground">
                <label for="name"> NAME </label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
           
            </div>

            <div class="form-group">
                <label for="email"> EMAIL-ID </label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Id" required>
            </div>

            <div class="form-group">
                <label for="message"> MESSAGE</label><br>
                <textarea id="message" name="message" placeholder="Write Your Message" rows="5" required></textarea>

            </div>

             
            <button type="submit" class="btn">Send Message</button>
            <p id="formMessage" class="form-message"></p>
        
        </form>

    </main>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault(); 

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const formMessage = document.getElementById("formMessage");

        
        if (!name || !email || !message) {
            formMessage.textContent = "⚠ Please fill out all fields.";
            formMessage.style.color = "red";
            return;
        }

  
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            formMessage.textContent = "⚠ Please enter a valid email address.";
            formMessage.style.color = "red";
            return;
        }

        
        formMessage.textContent = "✅ Thank you! Your message has been sent.";
        formMessage.style.color = "green";


        document.getElementById("contactForm").reset();
        });
        
        console.log("Contact Form")
    </script>
</body>
</html>
